<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Viegas Soluções</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; font-family: 'Rajdhani', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="glass p-10 rounded-[2.5rem] w-96 text-center border-t-4 border-emerald-500">
        <div class="bg-emerald-500 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-emerald-500/50">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M12 2L2 7L12 12L22 7L12 2Z"/><path d="M2 17L12 22L22 17"/><path d="M2 12L12 17L22 12"/>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2 tracking-tighter uppercase">Viegas Soluções</h1>
        <p class="text-slate-500 text-xs font-bold uppercase mb-8 tracking-widest">Acesso Restrito</p>
        
        <form method="POST">
            <input type="text" name="username" placeholder="Usuário" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 text-white focus:outline-none focus:border-emerald-500">
            <input type="password" name="password" placeholder="Senha" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-6 text-white focus:outline-none focus:border-emerald-500">
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-xl transition">ENTRAR NO SISTEMA</button>
            {% if error %}<p class="text-red-500 mt-4 text-xs font-bold">{{ error }}</p>{% endif %}
        </form>
    </div>
</body>
</html>
